<section data-ng-controller="PostsController as vm">
    <div class="page-header">
        <h1>New Post</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="vm.create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="vm.title" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Content</label>
                    <div class="controls">
                        <textarea name="description" data-ng-model="vm.content" id="description" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="vm.error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
