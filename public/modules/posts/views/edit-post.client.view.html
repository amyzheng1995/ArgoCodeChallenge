<section data-ng-controller="PostsController as vm" data-ng-init="vm.findOne()">
    <div class="page-header">
        <h1>Edit Post</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="vm.edit()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="vm.post.title" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Content</label>
                    <div class="controls">
                        <textarea name="description" data-ng-model="vm.post.content" id="description" class="form-control" cols="30" rows="10" placeholder="Description" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div data-ng-show="vm.error" class="text-danger">
                    <h1 data-ng-bind="vm.error"></h1>
                </div>
            </fieldset>
        </form>
    </div>
</section>
