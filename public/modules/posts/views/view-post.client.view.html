<section data-ng-controller="PostsController as vm" data-ng-init="vm.findOne()">
	<div class="success" ng-if="vm.error.length == 0">
		<div class="page-header">
			<h1 data-ng-bind="vm.post.title"></h1>
			<p data-ng-bind="vm.post.content"></p>
		</div>
		<p><small>{{vm.post.updated}}</small></p>
		<div class="pull-right">
			<a class="btn btn-primary" href="/#!/posts/{{vm.post._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i>
			</a>
			<a class="btn btn-primary" data-ng-click="vm.delete();">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
		</div>
	</div>
	<div class="failure" ng-if="vm.error.length!=0">
		<div data-ng-show="vm.error" class="text-danger">
			<h1 data-ng-bind="vm.error"></h1>
		</div>
	</div>
</section>
