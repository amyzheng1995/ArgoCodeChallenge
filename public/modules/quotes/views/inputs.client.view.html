<section>
	<!-- <div class="page-header">
		<h1>Get a Quick Quote</h1>
	</div> -->
	<div class="col-md-12">
		<form>
			<div class="form-group row">
				<label for="ownerName" class="col-2 col-form-label">Owner Name</label>
				<div class="col-10">
					<input class="form-control" type="text" placeholder="Honey Locus" id="ownerName" data-ng-model="quote.name">
				</div>
			</div>
			<div class="form-group row">
				<label for="jetModel" class="col-2 col-form-label">JetModel</label>
				<div class="col-10">
					<select class="form-control" id="jetModel" data-ng-model="quote.model">
			      <option>Gulfstream G650</option>
			      <option>CessnaA-37 Dragonfly</option>
						<option>Cessna Citation Encore</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="seatCapacity" class="col-2 col-form-label">Jet Seat Capacity</label>
				<div class="col-10">
					<input class="form-control" type="number" placeholder="5" id="seatCapacity" data-ng-model="quote.capacity">
				</div>
			</div>
			<div class="form-group row">
				<label for="manufactureDate" class="col-2 col-form-label">Manufacturing Date</label>
				<div class="col-10">
					<input class="form-control" type="date" placeholder="2011-08-19" id="manufactureDate" data-ng-model="quote.date">
				</div>
			</div>
			<div class="form-group row">
				<label for="purchasePrice" class="col-2 col-form-label">Purchase Price</label>
				<div class="col-10">
					<input class="form-control" type="number" step="0.01" placeholder="100290.50" id="purchasePrice" data-ng-model="quote.price">
				</div>
			</div>
			<div class="form-group row">
				<label for="brokerEmail" class="col-2 col-form-label">Email</label>
				<div class="col-10">
					<input class="form-control" type="email" placeholder="honey@email.com" id="brokerEmail" data-ng-model="quote.email">
				</div>
			</div>
			<div class="form-group" ng-if="!quote.showLoading">
				<button type="submit" class="btn btn-primary" ng-click="quote.calculate();">Submit</button>
			</div>
			<div class="overlay" ng-if="quote.showLoading">
				<img src="modules/quotes/img/loaders/loader.gif" alt="loader" height="70px">
			</div>
		</form>
	</div>
</section>
